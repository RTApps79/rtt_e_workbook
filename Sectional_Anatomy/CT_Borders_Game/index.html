<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified CT Border Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { /* Color Palette */
            --color-primary: #0056b3; --color-primary-dark: #003d82;
            --color-secondary: #5a4fcf; --color-secondary-dark: #483d9e;
            --color-success: #16a34a; --color-error: #dc2626;
        }
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 10px; }
        .content-container { max-width: 800px; margin: 0 auto; background-color: #f8f9fa; padding: 15px; border-radius: 8px; }
        .activity-section { background-color: #fff; padding: 12px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 5px; }
        .hidden { display: none !important; }
        h1 { text-align: center; color: var(--color-primary); border-bottom: 2px solid var(--color-primary); padding-bottom: 6px; margin-bottom: 15px; font-size: 1.6em;}
        button.btn { background-color: var(--color-primary); color: white; padding: 10px 18px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.0em; transition: background-color 0.15s ease-in-out; }
        button.btn:hover:not(:disabled) { background-color: var(--color-primary-dark); }
        button.btn:disabled { background-color: #cccccc; cursor: not-allowed; }

        /* Start Screen Styles */
        #start-screen h2 { font-size: 1.4em; text-align: center; margin-bottom: 1rem; }
        .difficulty-options { display: flex; justify-content: center; gap: 1rem; }

        /* Progress Bar & Timer Styles */
        .progress-bar-container { width: 100%; background-color: #e9ecef; border-radius: 0.5rem; overflow: hidden; margin-bottom: 0.5rem; }
        .progress-bar { height: 12px; text-align: center; color: white; font-size: 0.7em; line-height: 12px; transition: width 0.3s ease-in-out; }
        #correct-progress { width: 0%; background-color: var(--color-success); }
        #incorrect-progress { width: 0%; background-color: var(--color-error); }
        #timer-display { font-size: 1.2em; font-weight: bold; color: var(--color-primary); }

        /* Visual Answer Overlay */
        #correct-answer-overlay {
            position: absolute; background-color: rgba(22, 163, 74, 0.3); /* Green overlay */
            border-top: 2px solid var(--color-success); border-bottom: 2px solid var(--color-success);
            display: none; pointer-events: none; z-index: 8;
        }
         .draggable-border-line {
            position: absolute; left: 0; width: 100%; height: 10px; z-index: 10; cursor: ns-resize;
            background-color: rgba(220, 38, 38, 0.6); /* Red user lines */
        }
        .draggable-border-line:hover { background-color: rgba(220, 38, 38, 0.8); }

        /* Review Screen Styles */
        #review-screen h2 { text-align: center; }
        #review-list { list-style: none; padding: 0; }
        .review-item { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; border: 1px solid #ddd; margin-bottom: 0.5rem; border-radius: 5px; }
        .review-item-text { max-width: 70%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .review-item-correct { border-left: 5px solid var(--color-success); }
        .review-item-incorrect { border-left: 5px solid var(--color-error); }

    </style>
</head>
<body>
    <div class="content-container">
        <h1>Gamified CT Border Challenge</h1>

        <div id="start-screen" class="activity-section text-center">
            <h2>Select Your Difficulty</h2>
            <div class="difficulty-options">
                <button class="btn" onclick="startGame('easy')">Easy</button>
                <button class="btn" onclick="startGame('medium')">Medium</button>
                <button class="btn" onclick="startGame('hard')">Hard</button>
            </div>
        </div>

        <div id="game-content" class="hidden">
            <div class="flex gap-4 mb-2 text-sm font-semibold">
                <div class="w-1/2">Correct (<span id="correct-count">0</span>/10)</div>
                <div class="w-1/2">Incorrect (<span id="incorrect-count">0</span>/5)</div>
            </div>
            <div class="flex gap-4 mb-4">
                <div class="w-1/2 progress-bar-container"><div id="correct-progress" class="progress-bar"></div></div>
                <div class="w-1/2 progress-bar-container"><div id="incorrect-progress" class="progress-bar"></div></div>
            </div>

             <div id="score-area" class="flex justify-between items-center font-semibold mb-3 p-2 bg-blue-50 rounded border border-blue-200">
                <span>Question: <span id="question-number">0</span></span>
                <span>Time Left: <span id="timer-display">30</span>s</span>
            </div>

            <div id="problem-area" class="activity-section min-h-[60px]"><p id="problem-text">Loading...</p></div>
            <div id="answer-area" class="min-h-[420px]">
                <div id="mc-input" class="hidden grid grid-cols-1 sm:grid-cols-2 gap-2"></div>
                <div id="visual-input-area" class="hidden flex gap-4">
                    <div id="image-container" class="relative w-2/3 h-[400px] bg-gray-300">
                        <img id="sim-image" class="w-full h-full object-contain pointer-events-none">
                        <div id="correct-answer-overlay"></div>
                        <div id="sup-border-line" class="draggable-border-line"></div>
                        <div id="inf-border-line" class="draggable-border-line"></div>
                    </div>
                    <div class="w-1/3 flex flex-col items-center justify-around"><button id="check-visual-button" class="btn">Check Borders</button></div>
                </div>
            </div>
            <div id="feedback-area" class="text-center font-medium mt-3 mb-3 min-h-[2em]"></div>
            <div class="text-center mt-4"><button id="next-button" class="btn hidden">Next Question</button></div>
        </div>

        <div id="review-screen" class="hidden activity-section">
            <h2>Game Over! Review Your Answers</h2>
            <p id="final-score-text" class="text-center font-bold my-2"></p>
            <ul id="review-list"></ul>
            <div class="text-center mt-4"><button id="playAgainBtn" class="btn">Play Again</button></div>
        </div>
    </div>

    <audio id="correct-sound" src="sounds/correct.mp3" preload="auto"></audio>
    <audio id="incorrect-sound" src="sounds/incorrect.mp3" preload="auto"></audio>

    <script>
        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const gameContent = document.getElementById('game-content');
        const problemTextEl = document.getElementById('problem-text');
        const correctCountDisplay = document.getElementById('correct-count');
        const incorrectCountDisplay = document.getElementById('incorrect-count');
        const questionNumberDisplay = document.getElementById('question-number');
        const correctProgress = document.getElementById('correct-progress');
        const incorrectProgress = document.getElementById('incorrect-progress');
        const timerDisplay = document.getElementById('timer-display');
        const mcInputArea = document.getElementById('mc-input');
        const visualInputArea = document.getElementById('visual-input-area');
        const imageContainer = document.getElementById('image-container');
        const simImage = document.getElementById('sim-image');
        const supBorderLine = document.getElementById('sup-border-line');
        const infBorderLine = document.getElementById('inf-border-line');
        const correctAnswerOverlay = document.getElementById('correct-answer-overlay');
        const checkVisualButton = document.getElementById('check-visual-button');
        const feedbackArea = document.getElementById('feedback-area');
        const nextButton = document.getElementById('next-button');
        const reviewScreen = document.getElementById('review-screen');
        const finalScoreText = document.getElementById('final-score-text');
        const reviewList = document.getElementById('review-list');
        const playAgainBtn = document.getElementById('playAgainBtn');

        // --- Game State ---
        let correctAnswers = 0, incorrectAnswers = 0;
        const MAX_CORRECT = 10, MAX_INCORRECT = 5, TIME_PER_QUESTION = 30;
        let currentQuestionIndex = -1, shuffledQuestions = [], isQuestionActive = false;
        let difficulty = 'medium', difficultyTolerances = { easy: 0.05, medium: 0.02, hard: 0.01 };
        let timer, timerInterval;
        let sessionResults = [];

        // --- Question Data (Your questions go here) ---
        const allQuestions = [
            { type: 'mc', questionText: "For a standard Whole Brain CT Simulation, the inferior border is typically placed near the:", options: ["Vertex of Skull", "C1/C2 Vertebrae", "Mastoid Tip", "Clavicles"], correctAnswer: "C1/C2 Vertebrae" },
            { type: 'visual', scenarioText: "Palliative Whole Brain: Set borders from the <strong>vertex of the skull</strong> to the <strong>C1/C2 vertebral level</strong>.", imageUrl: "https://epos.myesr.org/posterimage/esr/ecr2017/137860/media/702286", correctRange: { supMin: 0.10, supMax: 0.16, infMin: 0.51, infMax: 0.57 }}
             // ... Add all your other questions here
        ];

        // --- Gamification Functions ---
        function playSound(isCorrect) {
            try {
                if (isCorrect) document.getElementById('correct-sound').play();
                else document.getElementById('incorrect-sound').play();
            } catch (e) { console.warn("Audio play failed. User interaction might be required first."); }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timer = TIME_PER_QUESTION;
            timerDisplay.textContent = timer;
            timerInterval = setInterval(() => {
                timer--;
                timerDisplay.textContent = timer;
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    handleAnswer(null); // Timeout counts as incorrect
                }
            }, 1000);
        }

        function updateProgress() {
            correctProgress.style.width = `${(correctAnswers / MAX_CORRECT) * 100}%`;
            incorrectProgress.style.width = `${(incorrectAnswers / MAX_INCORRECT) * 100}%`;
            correctCountDisplay.textContent = correctAnswers;
            incorrectCountDisplay.textContent = incorrectAnswers;
        }

        // --- Core Game Logic ---
        function startGame(level) {
            difficulty = level;
            correctAnswers = 0; incorrectAnswers = 0; currentQuestionIndex = -1; sessionResults = [];
            shuffledQuestions = [...allQuestions].sort(() => Math.random() - 0.5);
            startScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden');
            gameContent.classList.remove('hidden');
            updateProgress();
            loadNextQuestion();
        }

        function loadNextQuestion() {
            if (correctAnswers >= MAX_CORRECT || incorrectAnswers >= MAX_INCORRECT || currentQuestionIndex >= shuffledQuestions.length - 1) {
                endGame(); return;
            }
            currentQuestionIndex++;
            const question = shuffledQuestions[currentQuestionIndex];
            questionNumberDisplay.textContent = currentQuestionIndex + 1;
            feedbackArea.textContent = '';
            nextButton.classList.add('hidden');
            isQuestionActive = true;
            correctAnswerOverlay.style.display = 'none';

            problemTextEl.innerHTML = question.type === 'mc' ? question.questionText : question.scenarioText;
            if (question.type === 'mc') {
                mcInputArea.classList.remove('hidden');
                visualInputArea.classList.add('hidden');
                mcInputArea.innerHTML = '';
                const options = [...question.options].sort(() => Math.random() - 0.5);
                options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'border p-3 rounded-lg hover:bg-gray-100';
                    btn.textContent = opt;
                    btn.onclick = () => handleAnswer({ type: 'mc', selected: opt });
                    mcInputArea.appendChild(btn);
                });
            } else { // Visual
                mcInputArea.classList.add('hidden');
                visualInputArea.classList.remove('hidden');
                simImage.src = question.imageUrl;
                supBorderLine.style.top = '10%'; infBorderLine.style.top = '90%';
                checkVisualButton.disabled = false;
                // Add your draggable logic setup here if needed
            }
            startTimer();
        }

        function handleAnswer(answerData) {
            if (!isQuestionActive) return;
            isQuestionActive = false;
            clearInterval(timerInterval);

            const question = shuffledQuestions[currentQuestionIndex];
            let isCorrect = false;
            let userAnswer = answerData;

            if (question.type === 'mc') {
                if (!answerData) { // Timed out
                    isCorrect = false;
                    userAnswer = { type: 'mc', selected: 'Timed Out' };
                } else {
                    isCorrect = answerData.selected === question.correctAnswer;
                }
                feedbackArea.textContent = isCorrect ? "Correct!" : `Incorrect. The answer is ${question.correctAnswer}.`;
                Array.from(mcInputArea.children).forEach(btn => btn.disabled = true);
            } else { // Visual
                const supPct = parseFloat(supBorderLine.style.top) / 100;
                const infPct = parseFloat(infBorderLine.style.top) / 100;
                const tolerance = difficultyTolerances[difficulty];
                const isSupCorrect = supPct >= question.correctRange.supMin - tolerance && supPct <= question.correctRange.supMax + tolerance;
                const isInfCorrect = infPct >= question.correctRange.infMin - tolerance && infPct <= question.correctRange.infMax + tolerance;
                isCorrect = isSupCorrect && isInfCorrect;

                userAnswer = { type: 'visual', sup: supPct, inf: infPct };
                feedbackArea.textContent = isCorrect ? "Correct Borders!" : "Incorrect Borders.";
                checkVisualButton.disabled = true;

                // Show correct overlay
                correctAnswerOverlay.style.top = `${question.correctRange.supMin * 100}%`;
                correctAnswerOverlay.style.height = `${(question.correctRange.infMax - question.correctRange.supMin) * 100}%`;
                correctAnswerOverlay.style.display = 'block';
            }

            if (isCorrect) correctAnswers++; else incorrectAnswers++;
            playSound(isCorrect);
            updateProgress();
            sessionResults.push({ question, userAnswer, isCorrect });
            nextButton.classList.remove('hidden');
        }

        function endGame() {
            gameContent.classList.add('hidden');
            reviewScreen.classList.remove('hidden');
            finalScoreText.textContent = `You scored ${correctAnswers} correct and ${incorrectAnswers} incorrect.`;
            reviewList.innerHTML = '';
            sessionResults.forEach((result, index) => {
                const li = document.createElement('li');
                li.className = result.isCorrect ? 'review-item review-item-correct' : 'review-item review-item-incorrect';
                li.innerHTML = `<span class="review-item-text">Q${index + 1}: ${result.question.type === 'mc' ? result.question.questionText : result.question.scenarioText}</span> <span>${result.isCorrect ? 'Correct ✔' : 'Incorrect ❌'}</span>`;
                reviewList.appendChild(li);
            });
        }

        // --- Event Listeners ---
        nextButton.addEventListener('click', loadNextQuestion);
        checkVisualButton.addEventListener('click', () => handleAnswer({ type: 'visual' }));
        playAgainBtn.addEventListener('click', () => {
             reviewScreen.classList.add('hidden');
             startScreen.classList.remove('hidden');
        });

        // Add your draggable border logic (startDrag, drag, stopDrag) here, adapted to the new structure.
    </script>
</body>
</html>
