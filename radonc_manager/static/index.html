<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OncoLife Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hud">
        <span>DAY: <span id="hud-day">1</span></span>
        <span>FUNDS: $<span id="hud-funds">50000</span></span>
        <span>SAFETY: <span id="hud-safety">100</span>%</span>
    </div>

    <div id="game-container">
        <div class="column-panel" id="patient-panel">
            <div class="panel-title">Patients Awaiting Task</div>
            <div id="patient-list">
                </div>
        </div>

        <div class="column-panel" id="ct-planning-panel">
            <div class="panel-title">CT Simulator & Planning</div>
            <div id="ct-sim-list">
                </div>
            <div id="dosi-pool-list">
                </div>
        </div>

        <div class="column-panel" id="linac-panel">
            <div class="panel-title">LINACs & Staff</div>
            <div id="linac-list">
                </div>
        </div>
    </div>

    <button id="end-day-button">END DAY</button>

    <div id="emr-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">Ã—</button>
            <div id="emr-content-goes-here">
                </div>
        </div>
    </div>
    
    <div id="alignment-minigame" class="modal-overlay" style="display:none;">
        </div>

    <script src="script.js"></script>
</body>
</html>
