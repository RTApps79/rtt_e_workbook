<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DICOM Viewer (DWV)</title>
  <link rel="stylesheet" href="https://unpkg.com/dwv@0.31.1/dist/dwv.min.css">
  <script src="https://unpkg.com/dwv@0.31.1/dist/dwv.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    #dwv { width: 512px; height: 512px; margin: 20px auto; }
    .controls { text-align: center; margin-bottom: 16px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">DICOM Web Viewer (DWV)</h2>
  <div class="controls">
    <input type="file" id="fileInput" multiple>
    <button onclick="loadSample()">Load Sample Series</button>
  </div>
  <div id="dwv"></div>
  <script>
    // Initialize DWV app
    const app = new dwv.App();
    app.init({ "containerDivId": "dwv" });

    // Load local files
    document.getElementById('fileInput').addEventListener('change', function(e) {
      app.loadFiles(e.target.files);
    });

    // Example: Load a sample series from your GitHub repo
    function loadSample() {
      // List your DICOM file URLs here (must be accessible via GitHub Pages)
      const dicomUrls = [
        // Example: change these to your actual file paths
        'https://YOUR_GITHUB_USERNAME.github.io/YOUR_REPO/dicoms/image-0001.dcm',
        'https://YOUR_GITHUB_USERNAME.github.io/YOUR_REPO/dicoms/image-0002.dcm',
        // Add more as needed
      ];
      app.loadURLs(dicomUrls);
    }
  </script>
</body>
</html>
